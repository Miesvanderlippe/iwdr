<!DOCTYPE html>
<html>
    <head>
        <title>Extra opdracht - Formulier</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <main>
            <h1>Formulieren opdracht</h1>
            <form>
                <h2>Normale inputs</h2>
                <label>Naam</label>
                <input type="text" title="naam" name="naam">

                <label>Achternaam</label>
                <input type="text" title="achternaam" name="achternaam">

                <label>Geboortedatum</label>
                <input type="date" title="geboortedatum" name="geboortedatum">

                <h2>Radiobuttons</h2>
                <label>
                    <input type="radio" name="radiobuttons">
                    <span>R1</span>
                </label>

                <label>
                    <input type="radio" name="radiobuttons">
                    <span>R2</span>
                </label>

                <label>
                    <input type="radio" name="radiobuttons">
                    <span>R3</span>
                </label>

                <h2>Checkbox</h2>

                <label>
                    <input type="checkbox">
                    <span>Checkbox</span>
                </label>

                <input type="submit" value="Verstuur formulier">
            </form>

            <div class="clear"></div>
        </main>
    </body>
</html>
